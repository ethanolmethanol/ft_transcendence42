--- # https://github.com/marketplace/actions/super-linter
name: Lint

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
      - MVE[0-9]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.2'
          cache: 'pipenv'
      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - name: Create virtual environment and install dependencies
        run: pipenv install django django-stubs djangorestframework djangorestframework-stubs django-cors-headers django-health-check psycopg[binary]
      - name: Move the dependencies
        run: |
          mv venv /home/runner/work/_temp/_github_workflow
      - name: Super-linter
        uses: super-linter/super-linter@v6.3.0  # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_STANDARD: false
          PYTHON_PYLINT_CONFIG_FILE: .pylintrc
          PYTHONPATH: "/github/workspace/:\
            /github/workflow/venv/lib/python3.12/site-packages"