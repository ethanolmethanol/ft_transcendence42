[mypy]
# Specifies the Python version to use for type checking. Default is inferred from the environment.
python_version = 3.8

# Controls whether mypy should infer types from stubs. Default is True.
follow_imports = skip

# Controls whether mypy should report any errors found during type checking. Default is True.
ignore_missing_imports = True

# Controls whether mypy should report any errors found during type checking. Default is True.
warn_redundant_casts = True

# Controls whether mypy should warn about redundant casts. Default is False.
check_untyped_defs = True

# Controls whether mypy should check untyped definitions. Default is False.
disallow_any_generics = True

# Controls whether mypy should disallow any generic types. Default is False.
strict_optional = True

# Controls whether mypy should treat Optional[X] as X | None. Default is True.
warn_unused_ignores = True

# Controls whether mypy should warn about unused ignore comments. Default is False.
show_error_causes = True

# Controls whether mypy should show error causes. Default is False.
show_signature_help = True

# Controls whether mypy should show signature help. Default is False.
show_relative_paths = True

# Controls whether mypy should show relative paths instead of absolute ones. Default is False.
show_absolute_paths = True

# Controls whether mypy should show absolute paths instead of relative ones. Default is False.
show_config_file_names = True

# Controls whether mypy should show config file names. Default is False.
show_inheritance_depth = True

# Controls whether mypy should show inheritance depth. Default is False.
show_inheritance_info = True

# Controls whether mypy should show inheritance info. Default is False.
show_type_comments = True

# Controls whether mypy should show type comments. Default is False.
show_type_hints = True

# Controls whether mypy should show type hints. Default is False.
show_traceback = True

# Controls whether mypy should show traceback. Default is False.
show_source_code = True

# Controls whether mypy should show source code. Default is False.
show_error_codes = True

# Controls whether mypy should show error codes. Default is False.
show_error_summary = True

# Controls whether mypy should show error summary. Default is False.
show_error_details = True

# Controls whether mypy should show detailed error messages. Default is False.
show_error_context = True

# Controls whether mypy should show context around errors. Default is False.
show_error_location = True

# Controls whether mypy should show location of errors. Default is False.
show_error_line_number = True

# Controls whether mypy should show line number of errors. Default is False.
show_error_column_number = True

# Controls whether mypy should show column number of errors. Default is False.
show_error_offset = True

# Controls whether mypy should show offset of errors. Default is False.
show_error_position = True

# Controls whether mypy should show position of errors. Default is False.
show_error_message = True

# Controls whether mypy should show error message. Default is False.
show_error_description = True

# Controls whether mypy should show description of errors. Default is False.
show_error_solution = True

# Controls whether mypy should show solution for errors. Default is False.
show_error_hint = True

# Controls whether mypy should show hint for errors. Default is False.
show_error_explanation = True

# Controls whether mypy should show explanation for errors. Default is False.
show_error_suggestion = True

# Controls whether mypy should show suggestion for errors. Default is False.
show_error_fix = True

# Controls whether mypy should show fix for errors. Default is False.
show_error_fix_all = True

# Controls whether mypy should show fix for all errors. Default is False.
show_error_fix_path = True

# Controls whether mypy should show path to fix for errors. Default is False.
show_error_fix_path_all = True

# Controls whether mypy should show path to fix for all errors. Default is False.
show_error_fix_path_relative = True

# Controls whether mypy should show relative path to fix for errors. Default is False.
show_error_fix_path_relative_all = True

# Controls whether mypy should show relative path to fix for all errors. Default is False.
show_error_fix_path_absolute = True

# Controls whether mypy should show absolute path to fix for errors. Default is False.
show_error_fix_path_absolute_all = True

# Controls whether mypy should show absolute path to fix for all errors. Default is False.
show_error_fix_path_relative_to_project_root = True

# Controls whether mypy should show relative path to fix for errors relative to project root. Default is False.
show_error_fix_path_relative_to_project_root_all = True

# Controls whether mypy should show relative path to fix for all errors relative to project root. Default is False.
show_error_fix_path_absolute_to_project_root = True

# Controls whether mypy should show absolute path to fix for errors relative to project root. Default is False.
show_error_fix_path_absolute_to_project_root_all = True

# Controls whether mypy should show absolute path to_project_root = True.

# Controls whether mypy should show absolute path to fix for all errors relative to project root. Default is False.
show_error_fix_path_relative_to_directory = True

# Controls whether mypy should show relative path to fix for errors relative to directory. Default is False.
show_error_fix_path_relative_to_directory_all = True

# Controls whether mypy should show relative path to fix for all errors relative to directory. Default is False.
show_error_fix_path_absolute_to_directory = True

# Controls whether mypy should show absolute path to fix for errors relative to directory. Default is False.
show_error_fix_path_absolute_to_directory_all = True

# Controls whether mypy should show absolute path to fix for all errors relative to directory. Default is False.
show_error_fix_path_relative_to_directory_root = True

# Controls whether mypy should show absolute path to fix for all errors relative to directory root. Default is false.
show_error_fix_path_absolute_to_directory_root = True

# Controls whether mypy should show absolute path to fix for errors relative to directory root. Default is False.
show_error_fix_path_relative_to_directory_root_all = True

# Controls whether mypy should show absolute path to fix for all errors relative to directory root. Default is False.
show_error_fix_path_absolute_to_directory_root_all = True

# Controls whether mypy.ini file is used. Default is True.
use_config_file = True
