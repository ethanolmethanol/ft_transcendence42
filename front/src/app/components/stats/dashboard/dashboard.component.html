<section class="dashboard-container">
  <h4 class="title">Statistics</h4>
  <section *ngIf="!isWaiting; else loading" class="content">
    <app-time-played [timePlayed]="timePlayed"></app-time-played>
  </section>
  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</section>
