<app-loading-spinner *ngIf="!dataLoaded"></app-loading-spinner>
<section class="game-container" [class.hidden]="!dataLoaded || isWaiting">
  <section class="game" [style]="{'--game-width': gameWidth + 'px', '--game-height': gameHeight + 'px'}">
    <div class="dotted-line" [style]="{'--line-thickness': lineThickness + 'px'}"></div>
    <section class="score-display">
      <div class="score-player1">{{ player1Score }}</div>
      <div class="score-player2">{{ player2Score }}</div>
    </section>
    <app-ball [ballColor]="gameboardColors[constants.BALL_COLOR]"></app-ball>
    <app-paddle [id]="1" [paddleColor]="gameboardColors[constants.PADDLE_COLOR]"></app-paddle>
    <app-paddle [id]="2" [paddleColor]="gameboardColors[constants.PADDLE_COLOR]"></app-paddle>
  </section>
</section>
<h6 *ngIf="dataLoaded && isWaiting">
    Current players: {{ waitingPlayers.join(', ') }} <br>
    Waiting for players to join...
</h6>
<app-gameover></app-gameover>
