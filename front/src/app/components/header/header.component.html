<header color="primary">
  <div class="settings-container">
    <button class="settings-button" (click)="toggleDropdown()">
      <i class="material-icons">settings</i> Settings
      <span [class.arrow-up]="isDropdownOpen" [class.arrow-down]="!isDropdownOpen"></span>
    </button>
    <div class="dropdown settings-button" *ngIf="isDropdownOpen">
      <button class="dropdown-item settings-button" (click)="selectOption(ACCOUNT)">
        <i class="material-icons">account_circle</i> Account
      </button>
      <button class="dropdown-item settings-button" (click)="selectOption(GAME)">
        <i class="material-icons">palette</i> Custom
      </button>
      <button class="dropdown-item settings-button" (click)="selectOption(RULES)">
        <i class="material-icons">menu_book</i> Rules
      </button>
      <button class="dropdown-item settings-button" (click)="selectOption(FRIENDS)">
        <i class="material-icons">group</i> Friends
      </button>
    </div>
  </div>

  <a class="title" routerLink="/" (click)="onTitleClick()">
    <h1 class="banner-title">Transcendence</h1>
  </a>
  <button (click)="logOut()">
    Logout <i class="material-icons">power_settings_new</i></button>
</header>
