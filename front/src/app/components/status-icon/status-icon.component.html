<section class="test-status" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
  <image [ngStyle]="{'color': testPassed ? 'green' : 'red'}" class="material-icons">
    {{ testPassed ? 'check_circle' : 'error' }}
  </image>
  <p *ngIf="errorMessage && showError" class="window-error-message">{{ errorMessage }}</p>
</section>
