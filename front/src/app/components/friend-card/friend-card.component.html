<section class="friend-card-container">
  <button class="delete-button" type="submit" (click)="removeFriend()">
    <i class="material-icons">close</i>
  </button>
  <app-avatar [username]="friendName" [status]="friendStatus" class="avatar"></app-avatar>
  <p class="friend-name">{{ friendName }}</p>
</section>
