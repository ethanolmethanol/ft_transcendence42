<div class="login-background">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Username or email:</label>
      <input id="login" formControlName="login">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
    <a class="sign-up-message" routerLink="/sign-up">Don't have an account? Sign up here.</a>
    <div *ngIf="isAuthenticationFailed()" class="error-message">
      {{errorMessage}}
    </div>
  </form>
</div>
