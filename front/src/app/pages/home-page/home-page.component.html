<body>
  <app-header></app-header>
  <section class="home-page-container">
    <h4>{{welcome}}</h4>
    <section class="buttons">
      <app-button-with-icon
        [title]="'Play local'"
        [link]="'/local'"
        [icon]="'computer'">
      </app-button-with-icon>
      <app-button-with-icon
        [title]="'Play online'"
        [link]="'/online'"
        [icon]="'public'">
      </app-button-with-icon>
    </section>
    <app-leaderboard></app-leaderboard>
    <ul *ngIf="gameSummaries$ | async as gameSummaries">
      <app-game-summary *ngFor="let summary of gameSummaries" [gameSummary]="summary"></app-game-summary>
    </ul>
  </section>
</body>
